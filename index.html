<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System VR</title>
     <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> 
</head>
<body>
      <a-scene> <!--container element for our entire VR experience-->
        <a-sky src="planet_textures/nightsky.jpg"></a-sky> <!--A-Frame element for defining a sky.-->
        <a-sphere id="sun" position="-6 1.25 -5" radius="2.5" src="planet_textures/sun.jpeg" rotation="0 0 0" animation="property:rotate; to:0 360 0; loop:true; dur:22224"> </a-sphere>
        <a-sphere id="mecury" position="-3 1.25 -5" radius="0.1" src="planet_textures/mercury.jpeg" rotation="0 0 0" animation="property:rotate; to:0 360 0; loop:true; dur:58650"> </a-sphere>
        <a-sphere id="venus" position="-2 1.25 -5" radius="0.3" src="planet_textures/venus.jpeg" rotation="0 0 0" animation="property:rotate; to:0 360 0; loop:true; dur:243000"> </a-sphere>
         <a-sphere id="earth" position="0 1.25 -5" radius="0.4" src="planet_textures/earth.jpeg" rotation="0 0 0" animation="property:rotate; to:0 360 0; loop:true; dur:864"> </a-sphere>
         <a-sphere id="mars" position="1 1.25 -5" radius="0.3" src="planet_textures/mars.jpeg" rotation="0 0 0" animation="property:rotate; to:0 360 0; loop:true; dur:8864"> </a-sphere>
         <a-sphere id="jupiter" position="3 1.25 -5" radius="0.8" src="planet_textures/jupiter.jpeg" rotation="0 0 0" animation="property:rotate; to:0 360 0; loop:true; dur:3528"> </a-sphere>
         <a-sphere id="saturn" position="5 1.25 -5" radius="0.6" src="planet_textures/saturn.jpeg" rotation="0 0 0" animation="property:rotate; to:0 360 0; loop:true; dur:3952"> </a-sphere>
         <a-sphere id="uranus" position="7 1.25 -5" radius="0.5" src="planet_textures/uranus.jpeg" rotation="0 0 0" animation="property:rotate; to:0 360 0; loop:true; dur:60480"> </a-sphere>
         <a-sphere id="neptune" position="10 1.25 -5" radius="0.5" src="planet_textures/neptune.jpeg" rotation="0 0 0" animation="property:rotate; to:0 360 0; loop:true; dur:54720"> </a-sphere>
    </a-scene>
</body>
</html>
